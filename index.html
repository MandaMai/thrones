<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css "href="assets/stylesheets/main.css">
    <title>Data of Thrones</title>
  </head>
  <body>
    <nav>
      <div id="navHeading">
        <h1>Data of Thrones</h1>
        <h2>Choose Your House:</h2>
      </div>

      <div id="chooseHouse">
          <div id="stark" class="house">
            <img src="assets/images/stark-logo.png" alt="house stark logo">
            <h3>House Stark</h3>
          </div>

          <div id="targaryen" class="house">
            <img src="assets/images/targaryen-logo.png" alt="house targaryen logo">
            <h3>House Targaryen</h3>
          </div>

          <div id="lannister" class="house">
            <img src="assets/images/lannister-logo.png" alt="house lannister logo">
            <h3>House Lannister</h3>
          </div>

          <div id="baratheon" class="house">
            <img src="assets/images/baratheon-logo.png" alt="house baratheon logo">
            <h3>House Baratheon</h3>
          </div>

          <div id="tyrell" class="house">
            <img src="assets/images/tyrell-logo.png" alt="house tyrell logo">
            <h3>House Tyrell</h3>
          </div>

          <div id="else" class="house">
            <img src="assets/images/whitewalkers-logo.png" alt="everyone else logo">
            <h3>Everyone Else</h3>
          </div>
      </div>



    </nav>


  </body>
</html>
